<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Pengaturan Gambar pada Bootstrap</h2>
      
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <img src="tower.jpeg" class="card-img-top rounded" alt="Gambar Rounded">
                    <div class="card-body">
                        <p class="card-text">Gambar dengan sudut melengkung (rounded).</p>
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="card">
                    <img src="tower.jpeg" class="card-img-top rounded-circle" alt="Gambar Circle">
                    <div class="card-body">
                        <p class="card-text">Gambar dalam bentuk lingkaran (rounded-circle).</p>
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="card">
                    <img src="tower.jpeg" class="card-img-top img-thumbnail" alt="Gambar Thumbnail">
                    <div class="card-body">
                        <p class="card-text">Gambar dengan bingkai thumbnail (img-thumbnail).</p>
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="card">
                    <img src="tower.jpeg" class="card-img-top img-fluid" alt="Gambar Fluid">
                    <div class="card-body">
                        <p class="card-text">Gambar responsif (img-fluid) yang menyesuaikan ukuran kontainer.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</html>
