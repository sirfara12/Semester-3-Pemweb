<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleAnimate.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $(".box").animate({
                    width: "300px",
                    height: "300px",
                    marginLeft: "150px",
                    borderWidth: "10px",
                    opacity: 0.5
                });
            });
        });
    </script>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
